<form #articleform="ngForm" (ngSubmit)="create_article(articleform)">
    <div class="ui-g pull-right">        
        <button pButton type="submit" label="Save Draft" (click)="onSubmit('draft')" class="ui-button-info"></button>
        <button pButton type="button" label="Review" ></button>
        <button pButton type="submit" label="Publish" class="ui-button-success" (click)="onSubmit('pulish')"></button>
    </div>
    <br><br>

    <div *ngIf="response && response.status==500"  style="color:red" [innerHtml]="response.error_messages">                
    </div>

    <div class="ui-g">

        <div class="ui-g-1">
            Heading
        </div>

        <div class="ui-g-11">
            <div class="article-form">
                <input type="text"  name="heading" pInputText ngModel/>        
            </div>
        </div>

    </div>

    <br><br>
    <div class="ui-g">
        <div class="ui-g-1">
            Edit Url
        </div>
        <div class="ui-g-11">
            <div class=" article-form">
                <input type="text" name="url" pInputText ngModel/>        
            </div>
        </div>
    </div>

    <br><br>
    <div class="ui-g">
        <div class="ui-g-1">
            Summary
        </div>
        <div class="ui-g-11">
            <div class=" article-form">
                <input type="text" name="summary" pInputText ngModel/>        
            </div>
        </div>
    </div>

    <br><br>
    <div class="ui-g">
        <div class="ui-g-12">        
            Description
        </div>
    </div>

    <br>
    <div class="ui-g">
        <div class="ui-g-12">                
            <tinymce name="description" ngModel>            
            </tinymce>
        </div>
    </div>
</form>
